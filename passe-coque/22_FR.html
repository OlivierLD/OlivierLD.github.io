<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <title>The Team</title>
  <!--link rel="icon" type="image/jpg" href="palm.04.jpg"-->
  <!--link rel="stylesheet" href="../css/stylesheet.css" type="text/css"/-->
  <link rel="stylesheet" href="./passe-coque.css" type="text/css"/>

  <script type="text/javascript" src="./passe-coque.js"></script>

</head>
<body> <!-- style="color: orange; background-color: rgba(0, 0, 0, 0.25);" -->

  <div id="date-time-container" style="margin-left: 30px; margin-top: 10px;">
    <!-- Empty -->
  </div>
  <div class="slideshow-container">

    <div class="the-slides fade">
      <div class="number-text">1 / 4</div>
      <div class="display">
        <span class="display-title">Pierre-Jean</span>
        <span class="display-data"><image src="./images/pj.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
        <span class="display-unit">Le Grand Chef</span>
      </div>
      <div class="text">UN</div>
    </div>

    <div class="the-slides fade">
      <div class="number-text">2 / 4</div>
      <div class="display">
        <span class="display-title">Jeff</span>
        <span class="display-data"><image src="./images/jeff.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
        <span class="display-unit">Du sang neuf&nbsp;!</span>
      </div>
      <div class="text">DEUX</div>
    </div>

    <div class="the-slides fade">
      <div class="number-text">3 / 4</div>
      <div class="display">
        <span class="display-title">R&eacute;gis</span>
        <span class="display-data"><image src="./images/regis.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
        <span class="display-unit">Il sait tout&nbsp;!</span>
      </div>
      <div class="text">TROIS</div>
    </div>

    <div class="the-slides fade">
      <div class="number-text">4 / 4</div>
      <div class="display">
        <span class="display-title">Alain</span>
        <span class="display-data"><image src="./images/alain.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
            <span class="display-unit">Il peut tout faire.</span>
      </div>
      <div class="text">QUATRE</div>
    </div>

    <div class="prev" onclick="plusSlides(-1);">&#10094;</div>
    <div class="next" onclick="plusSlides(1);">&#10095;</div>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1);" title="ONE"></span>
      <span class="dot" onclick="currentSlide(2);" title="TWO"></span>
      <span class="dot" onclick="currentSlide(3);" title="THREE"></span>
      <span class="dot" onclick="currentSlide(4);" title="FOUR"></span>
    </div>
  </div>

</body>
<script type="text/javascript">

window.onload = () => {
  console.log("Loaded!");
  showSlides(slideIndex);
};

</script>
</html>
