<!DOCTYPE html>
<!-- 
 ! CSS Waterfall inspired by https://codepen.io/jackrugile/pen/Knawg
 +-->
<html lang="en-US">
<head>
  <!--title>Olivier LD</title-->
  <!--link rel="icon" type="image/jpg" href="palm.04.jpg"-->
  <link rel="stylesheet" href="../css/stylesheet.css" type="text/css"/>
  <style>

:root {
  --slide-width: 500px;
  --slide-height: 400px;
}

@font-face {
    font-family: "AlegrayaSans";
    /*  src: url(fonts/ds-digi.ttf) format("truetype"); */
    src: url(../alegreya-sans/AlegreyaSans-Medium.ttf) format("truetype");
}

html {
  display: table;
  width: 100%;
  height: 100%;
}

* {
  box-sizing: border-box
}

body {
  /*font-family: "Lato", sans-serif;*/
  font-family: "AlegrayaSans";
  color: orange;
  text-shadow: 1px 1px 2px black, 0 0 25px white, 0 0 5px silver;
  background: #222;
}

#container {
  box-shadow: inset 0 1px 0 #444, 0 -1px 0 #000;
  height: 280px;
  left: 50%;
  margin: -105px 0 0 -120px;
  position: absolute;
  top: 20%;
  width: 120px;
  z-index: -1;
}

canvas {
  display: block;
  margin: 0 auto;
}

.active-link {
  color: white;
  font-size: 20px;
  text-shadow: 2px 2px 4px black, 0 0 25px white, 0 0 10px orange;
}

.bold-link {
   font-weight: bold;
}

.sidenav:hover {
  font-size: 24px;
}

.no-shadow {
  text-shadow: none;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  /*  background-color: rgba(0, 0, 0, 0.6); */
  background-image: linear-gradient(rgba(0, 0, 255, 0.6), rgba(0, 0, 0, 0.6));
  overflow-x: hidden;
  transition: 1.0s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 18px;
  color: silver; /* #818181; */
  display: block;
  transition: 0.3s;
}

.sidenav a:hover, .offcanvas a:focus { 
  color: white; /* #f1f1f1; */
  cursor: not-allowed;
}

a.active-link:hover {
  color: cyan;
  cursor: pointer;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 24px;
  margin-left: 50px;
}

.sub-section {
  /* display: none; */
  visibility: hidden;
  opacity: 0;
  height: 0;
  transition: opacity 0.5s linear, height 0.5s ease-in-out;
  margin-left: 24px;
}

.sub-section-desc {
  margin-left: 30px;
  font-size: 14px;
  color: orange;
  font-style: italic;
  text-shadow: 2px 2px 4px black, 0 0 25px white, 0 0 7px cyan;
}

@media screen and (max-height: 450px) {
  .sidenav {
    padding-top: 15px;
  }

  .sidenav a {
    font-size: 18px;
  }
}

#wrap {
  position: fixed;
  left: 0;
  width: 100%;
  top: 40px;
  height: 100%;
}

.w3-modal {
  z-index: 3;
  display: block;
  transform: scaleX(0);
  padding-top: 100px;
  padding-left: 200px;
  position: fixed;
  left: 0;
  top: 0;
  /*width: 100%;*/
  /*height: 100%;*/
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.0);
  transition: transform 0.5s ease-out;
}

.w3-modal-content {
  margin: auto;
  background-color: 000;
  position: relative;
  padding: 0;
  outline: 0;
  width: auto;
}

.floating-menu {
  z-index: 3;
  display: block;
  transform: scaleY(0);
  margin-top: 80px;
  margin-right: 50px;
  padding-right: 30px;
  position: fixed;
  right: 0;
  top: 0;
  border: 2px solid cyan;
  border-radius: 5px;
  /*width: 100%;*/
  /*height: 100%;*/
  overflow: auto;
  background-color: rgba(255, 255, 255, 0.5);
  color: darkblue;
  transition: transform 0.5s ease-out;
  transform-origin: top;
}

.floating-menu a:link, .floating-menu a:visited {
  color: darkblue;
  text-decoration: none;
}
.floating-menu a:hover {
  color: navy;
  text-shadow: 2px 2px 4px grey, 0 0 25px white, 0 0 7px cyan;
}
.floating-menu a:active {
  color: DarkOrange;
  text-shadow: 2px 2px 4px grey, 0 0 25px white, 0 0 7px cyan;
}

.close-icon {
  position: absolute;
  right: 0;
  top: 0;
  margin-top: 2px;
  margin-right: 7px;
  cursor: pointer;
}

.bottom-text {
  position: absolute;
  left: 0;
  bottom: 0;
  margin-bottom: 5px;
  margin-left: 7px;
  color: white;
  text-shadow: 2px 2px 4px black, 0 0 25px white, 0 0 10px orange;
}

.image-container {
  border: 2px solid cyan;
  border-radius: 5px;
}

.the-slides {
  /*display: none;*/
  height: var(--slide-height);
  grid-area: center;
  margin: auto;
  transition: max-height 1s ease-out, opacity 0.5s ease-out, transform 0.5s ease-out;
  opacity: 0;
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.25);
  max-width: 0;
  transform: scaleX(0);
  overflow: hidden;
}

.visible-slide {
  opacity: 1;
  max-width: var(--slide-width);
  transform: scaleX(1);
}

/* Slideshow container */
.slideshow-container {
  max-width: calc(var(--slide-width) + 100px);
  margin: auto;
  /*position: inherit;*/
  /* margin-top: -150px; */
  text-align: center;
  display: grid;
  grid-template-areas:
      'left center right';
  grid-gap: 0;
  padding: 0;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  margin: auto;
  padding: 8px;
  height: 40px;
  width: 40px;
  color: inherit; /* white; */
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 20px;
  grid-area: left;
}

/* Position the "next button" to the right */
.next {
  grid-area: right;
}

.prev:hover, .next:hover {
  background-color: rgba(0, 0, 0, 0.3);
  border: 1px solid orange;
  /*background-color: #717171;*/
}

/* Caption text */
.text {
  color: inherit; /*#f2f2f2; */
  font-size: 15px;
  padding: 8px 12px;
  position: relative;
  bottom: 35px;
  width: 100%;
  text-align: left;
  grid-area: center;
}

/* Number text (1/3 etc) */
.number-text {
  color: inherit; /*  #f2f2f2; */
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  grid-area: center;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 13px;
  width: 13px;
  margin: 0 0;
  background-color: rgba(0, 0, 0, 0.5); /*#bbb;*/
  border-radius: 50%;
  display: inline-block;
  border: 1px solid cyan;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  /*background-color: cyan; /*#717171;*/
  border: 1px solid cyan;
  background-image: radial-gradient(blue, cyan);
}

.dots {
  position: relative;
  text-align: center;
  bottom: -135px;
  margin: auto;
  grid-area: center;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {
    opacity: .4
  }
  to {
    opacity: 1
  }
}

@keyframes fade {
  from {
    opacity: .4
  }
  to {
    opacity: 1
  }
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: var(--slide-width)) {
  .prev, .next, .text {
    font-size: 11px
  }
}

.display {
  width: var(--slide-width);
  height: var(--slide-height);
  border: 4px solid; /* Comment 2 lines to remove the frame */
  border-radius: 10px;
  display: grid;
  grid-template-areas:
      'top' 'middle' 'bottom';
  grid-gap: 0;
  padding: 0;
  /* Use those for swipe effect */
  position: relative;
  left: 0;
}

.display-data {
  grid-area: middle;
  text-align: center;
  vertical-align: baseline;
  margin: auto;
  color: inherit;
  font-size: 48px;
  font-weight: bold;
}

.display-data-2 {
  grid-area: middle;
  text-align: right;
  /*vertical-align: baseline;*/
  margin: auto;
  color: inherit;
  font-size: 24px;
  font-weight: bold;
}

.display-data-centered {
  text-align: center;
}

.display-unit {
  grid-area: bottom;
  text-align: center;
  vertical-align: baseline;
  color: inherit;
  font-size: 20px;
}

.display-title {
  grid-area: top;
  text-align: center;
  vertical-align: bottom;
  padding-left: 0px;
  align-self: end;
  color: inherit;
  font-size: 14px;
}

</style>

</head>
<body>

  <div id="date-time-container" style="margin-left: 30px; margin-top: 10px;">

  </div>
  <div class="slideshow-container">

    <div class="the-slides fade">
      <div class="number-text">1 / 4</div>
      <div class="display">
        <span class="display-title">Pierre-Jean</span>
        <span class="display-data"><image src="./images/pj.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
        <span class="display-unit">The big boss</span>
      </div>
      <div class="text">ONE</div>

    <div class="the-slides fade">
      <div class="number-text">2 / 4</div>
      <div class="display">
        <span class="display-title">Jeff</span>
        <span class="display-data"><image src="./images/jeff.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
        <span class="display-unit">He brings new blood!</span>
      </div>
      <div class="text">TWO</div>
    </div>

    <div class="the-slides fade">
      <div class="number-text">3 / 4</div>
      <div class="display">
        <span class="display-title">R&eacute;gis</span>
        <span class="display-data"><image src="./images/regis.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
        <span class="display-unit">He knows!</span>
      </div>
      <div class="text">THREE</div>
    </div>

    <div class="the-slides fade">
      <div class="number-text">4 / 4</div>
      <div class="display">
        <span class="display-title">Alain</span>
        <span class="display-data"><image src="./images/alain.jpg" style="height: calc(var( --slide-height) * 0.65)"></span>
            <span class="display-unit">He can do anything</span>
      </div>
      <div class="text">FOUR</div>
    </div>

    <div class="prev" onclick="plusSlides(-1);">&#10094;</div>
    <div class="next" onclick="plusSlides(1);">&#10095;</div>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1);" title="ONE"></span>
      <span class="dot" onclick="currentSlide(2);" title="TWO"></span>
      <span class="dot" onclick="currentSlide(3);" title="THREE"></span>
      <span class="dot" onclick="currentSlide(4);" title="FOUR"></span>
    </div>
  </div>

</body>
<script type="text/javascript">

  // Left-right swipe gesture management on the slides
  let xDown = null;
  let yDown = null;

  function handleTouchStart(evt) {
    xDown = evt.touches[0].clientX;
    yDown = evt.touches[0].clientY;
  }

  function handleTouchMove(evt) {
    if (!xDown || !yDown) {
      return;
    }
    let xUp = evt.touches[0].clientX;
    let yUp = evt.touches[0].clientY;
    let xDiff = xDown - xUp;
    let yDiff = yDown - yUp;

    // most significant
    if (Math.abs(xDiff) > Math.abs(yDiff)) { // Left-right
      if (xDiff > 0) {
        /* left swipe */
        plusSlides(1);
      } else {
        /* right swipe */
        plusSlides(-1);
      }
    } else { // Up-Down, not needed here (yet...)
      if (yDiff > 0) {
        /* up swipe */
      } else {
        /* down swipe */
      }
    }
    /* reset values */
    xDown = null;
    yDown = null;
  }

  const BG_INTERVAL = 2 * 60 * 1000; // in ms. 
  let secondLeft = BG_INTERVAL / 1000;

  const ABOUT_DATA = [ // Use with innerHTML
    "Raspberry Pi", 
    "Web&nbsp;Components", 
    "Java&nbsp;&amp;&nbsp;Processing", 
    "HTML5,&nbsp;CSS3,&nbsp;ES6,&nbsp;NodeJS", 
    "Python", 
    "Arduino&nbsp;&amp;&nbsp;Co"
  ];
  let aboutDiv = undefined;

  let currentAboutIndex = 0;
  let currentLeftMargin = 0;

  function leftNewContent() {
    if (currentLeftMargin > 0) {
      currentLeftMargin -= 1;
      aboutDiv.style.marginLeft = `${currentLeftMargin}%`;
      setTimeout(leftNewContent, 10);
    }
  }
  function leftOldContent() {
    if (currentLeftMargin > -100) {
      currentLeftMargin -= 1;
      aboutDiv.style.marginLeft = `${currentLeftMargin}%`;
      setTimeout(leftOldContent, 10);
    } else {
      currentAboutIndex += 1;
      if (currentAboutIndex > (ABOUT_DATA.length - 1)) {
        currentAboutIndex = 0;
      }
      aboutDiv.innerHTML = ABOUT_DATA[currentAboutIndex];
      currentLeftMargin = 100;
      setTimeout(leftNewContent, 10);
    }
  }

  let auto = false;

  function manageClick(cb) {
    auto = cb.checked;
    if (auto) {
      showSlides(slideIndex);
    }
  }

  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let slides = document.getElementsByClassName("the-slides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (let i = 0; i < slides.length; i++) { // Hide them all
                                              //  slides[i].style.display = "none";
      slides[i].classList.remove("visible-slide");
    }

    if (!auto) {
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
//    slides[slideIndex - 1].style.display = "block";
      slides[slideIndex - 1].classList.add("visible-slide"); // Show active one

      dots[slideIndex - 1].className += " active";
    } else { // Auto

      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1
      }
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
//    slides[slideIndex - 1].style.display = "block";
      slides[slideIndex - 1].classList.add("visible-slide");

      dots[slideIndex - 1].className += " active";
      let TEN_SEC = 10000;
      setTimeout(showSlides, TEN_SEC);
    }
  }

</script>
