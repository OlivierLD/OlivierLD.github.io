.entire-content {
    margin: auto;
    width: 190px;
    perspective: 1000px;
    position: relative;
    padding-top: 20px;
}

.content-carrousel {
    width: 100%;
    position: absolute;
    /*float: right;*/
    animation: rotar 15s infinite linear;
    transform-style: preserve-3d;
}

.content-carrousel:hover {
    animation-play-state: paused;
    cursor: pointer;
}

.content-carrousel figure {
    width: 150%;
    height: 400px;
    border: 1px solid #3b444b;
    overflow: hidden;
    position: absolute;
}

/* 
    Degree step: 40 = 360 / 9  (9 = nb slides) 
                    51 ~= 360 / 7 (7 = nb slides) => 0, 51, 102, 153, etc...
*/
.content-carrousel figure:nth-child(1) {
    transform: rotateY(0deg) translateZ(var(--translate-z));
} .content-carrousel figure:nth-child(2) {
    transform: rotateY(51deg) translateZ(var(--translate-z));
} .content-carrousel figure:nth-child(3) {
    transform: rotateY(102deg) translateZ(var(--translate-z));
} .content-carrousel figure:nth-child(4) {
    transform: rotateY(153deg) translateZ(var(--translate-z));
} .content-carrousel figure:nth-child(5) {
    transform: rotateY(204deg) translateZ(var(--translate-z));
} .content-carrousel figure:nth-child(6) {
    transform: rotateY(255deg) translateZ(var(--translate-z));
} .content-carrousel figure:nth-child(7) {
    transform: rotateY(306deg) translateZ(var(--translate-z));
} .content-carrousel figure:nth-child(8) {
    transform: rotateY(357deg) translateZ(var(--translate-z));
}

.shadow {
    position: absolute;
    box-shadow: 0px 0px 20px 0px #000;
    border-radius: 1px;
}

.content-carrousel img {
    image-rendering: auto;
    transition: all 300ms;
    width: 100%;
    height: 100%;
}

.content-carrousel img:hover {
    transform: scale(1.2);
    transition: all 300ms;
}

@keyframes rotar {
    from {
        transform: rotateY(0deg);
    } to {
        transform: rotateY(360deg);
    }
}

/* Display WebComponents */
.black-frame {
    padding: 3px;
    margin: 1px;

.centered {
