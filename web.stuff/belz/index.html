<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Belz, en Bretagne</title>
	<link rel="icon" type="image/png" href="../../misc.pix/hummingbird.png">
	<link rel="stylesheet" href="../../css/stylesheet.css">
	<script type="module" src="../../webcomponents/widgets/slideshow/SlideShow.js"></script>
	<style type="text/css">
		body {
			background: black;
			color: cyan;
		}
        a:link {
            color: cyan;
        }
        .list-link {
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px black, 0 0 25px white, 0 0 10px orange;
            text-decoration: none;
        }
        a.list-link:hover {
            color: cyan;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 4px 4px 8px black, 0 0 25px white, 0 0 10px cyan;
            }
	</style>

    <script type="text/javascript">

    let onSlideShowClick = (src) => {
        console.log(">> Client side!! Slide " + src + " was clicked.");
        window.open(src, '_blank'); // This is an example
    };

    </script>    
</head>
<body>
    <h1>Belz Home, 56550</h1>
    <hr/>
    <div style="text-align: center;">
        <img src="images/Hoel.welcome.jpg" size="auto">
    </div>
    <hr/>
    <div>
        Content:
        <ul>
            <li><a class="list-link" href="#kayak">Kayaking</a></li>
            <li><a class="list-link" href="#kitchen">Kitchen tune-up</a></li>
        </ul>
    </div>
    <hr/>
    <h2><a name="kayak">Kayaking in the Ria</a></h2>
    <ul>
        <li><a class="list-link" href="https://www.google.com/maps/d/edit?mid=1HGimwWDpelTGRKgWL7jj9R2uva0uX1Q&usp=sharing" target="_blank">Aug 4, 2022 (Corine)</a></li>
        <li><a class="list-link" href="https://www.google.com/maps/d/edit?mid=1NGFLM-jcDwMWm2x0eUnsufJY-XIdsWQ&usp=sharing" target="_blank">Aug 19, 2022 (Arthur)</a></li>
        <li><a class="list-link" href="https://www.google.com/maps/d/edit?mid=1ZnGOKytjevAeqkMjlTAHHeg_xlaK06A&usp=sharing" target="_blank">Sep 9, 2022 (Patrick)</a></li>
    </ul>

    <hr/>
    <h2><a name="kitchen">Kitchen tune-up</a></h2>
    <small style="font-style: italic;">Click the images to enlarge</small>

    <div style="height: 600px; margin: 2px;">
		<slide-show id="slide-show-kitchen"
					width="800"
					height="600">
            <slide-show-image src="./images/cuisine.png" title="What we started from..." desc="As published in the ad"></slide-show-image>
            <slide-show-image src="./images/01.jpeg" title="Preparing the walls" desc="Filling the holes"></slide-show-image>
			<slide-show-image src="./images/02.jpeg" title="Preparing the walls" desc=""></slide-show-image>
			<slide-show-image src="./images/03.jpeg" title="Behind the sink, wow!" desc="A leak seems to have been here for a while...&#13;That part really needs some love."></slide-show-image>
			<slide-show-image src="./images/04.jpeg" title="See the bottom of the wall..." desc="A real mice gateway!"></slide-show-image>
			<slide-show-image src="./images/05.jpg" title="Temporary setting, next door." desc="We keep living here, no problem."></slide-show-image>
			<slide-show-image src="./images/06.jpg" title="Removed the worktop." desc="We'll keep it as a template, though."></slide-show-image>
			<slide-show-image src="./images/09.jpg" title="First coat of new paint" desc="On the whole wall"></slide-show-image>
			<slide-show-image src="./images/12.jpeg" title="Unpacking 62 boxes" desc=""></slide-show-image>
			<slide-show-image src="./images/13.jpg" title="Coming together" desc="That begins to look like a kitchen"></slide-show-image>
			<slide-show-image src="./images/14.jpg" title="Looks like on the pictures!" desc="Like on the 3D view generated by the software."></slide-show-image>
			<slide-show-image src="./images/15.jpg" title="With closets" desc="Closets are still empty,&#13;but in place."></slide-show-image>
			<slide-show-image src="./images/16.jpg" title="Gas and water connected" desc="Gas for the stove,&#13;water for the sink,&#13;3 coats of varnish on the countertop.&#13;Notice the lights under the closets."></slide-show-image>
		</slide-show>
		
	</div>

    <hr/>
    <div style="height: 150px;"></div>
</body>

<script>
    window.onload = () => { // Important: window.onload
			document.getElementById("slide-show-kitchen").slideclick = onSlideShowClick;
    };
</script>
</html>
