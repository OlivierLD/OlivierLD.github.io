<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {box-sizing:border-box}
		body {font-family: Verdana,sans-serif;margin:0}
		.mySlides {display:none}

		/* Slideshow container */
		.slideshow-container {
			max-width: 1000px;
			position: relative;
			margin: auto;
		}

		/* Next & previous buttons */
		.prev, .next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			width: auto;
			padding: 16px;
			margin-top: -22px;
			color: cyan; /* white; */
			font-weight: bold;
			font-size: 18px;
			transition: 0.6s ease;
			border-radius: 0 3px 3px 0;
		}

		/* Position the "next button" to the right */
		.next {
			right: 0;
			border-radius: 3px 0 0 3px;
		}

		/* On hover, add a black background color with a little bit see-through */
		.prev:hover, .next:hover {
			background-color: rgba(0,0,0,0.8);
		}

		/* Caption text */
		.text {
			color: cyan; /*#f2f2f2; */
			font-size: 15px;
			padding: 8px 12px;
			position: absolute;
			bottom: 8px;
			width: 100%;
			text-align: center;
		}

		/* Number text (1/3 etc) */
		.numbertext {
			color: cyan; /*  #f2f2f2; */
			font-size: 12px;
			padding: 8px 12px;
			position: absolute;
			top: 0;
		}

		/* The dots/bullets/indicators */
		.dot {
			cursor:pointer;
			height: 13px;
			width: 13px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.6s ease;
		}

		.active, .dot:hover {
			background-color: #717171;
		}

		/* Fading animation */
		.fade {
			-webkit-animation-name: fade;
			-webkit-animation-duration: 1.5s;
			animation-name: fade;
			animation-duration: 1.5s;
		}

		@-webkit-keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}

		@keyframes fade {
			from {opacity: .4}
			to {opacity: 1}
		}

		/* On smaller screens, decrease text size */
		@media only screen and (max-width: 300px) {
			.prev, .next,.text {font-size: 11px}
		}
	</style>
</head>
<body>

<table width="98%">
	<tr>
		<td><h2>Knives. Spring steel, redwood, teak, brass</h2></td>
		<td align="right"><input type="checkbox" onchange="manageClick(this);" /> Auto</td>
	</tr>
</table>


<div class="slideshow-container">

	<div class="mySlides fade">
		<div class="numbertext">1 / 7</div>
		<img src="02.jpg" style="width:100%">
		<div class="text">Kitchen knives</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">2 / 7</div>
		<img src="03.jpg" style="width:100%">
		<div class="text">Chlo&eacute;'s knife, getting started</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">3 / 7</div>
		<img src="04.jpg" style="width:100%">
		<div class="text">The box, closed</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">4 / 7</div>
		<img src="05.jpg" style="width:100%">
		<div class="text">Opening the box</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">5 / 7</div>
		<img src="06.jpg" style="width:100%">
		<div class="text">Opened</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">6 / 7</div>
		<img src="07.jpg" style="width:100%">
		<div class="text">Unlocked</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">7 / 7</div>
		<img src="08.jpg" style="width:100%">
		<div class="text">Free!</div>
	</div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
	<span class="dot" onclick="currentSlide(4)"></span>
	<span class="dot" onclick="currentSlide(5)"></span>
	<span class="dot" onclick="currentSlide(6)"></span>
	<span class="dot" onclick="currentSlide(7)"></span>
</div>

<script>
	var auto = false;

	var manageClick = function(cb) {
		auto = cb.checked;
		if (auto) {
			showSlides(slideIndex);
		}
	};

	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
		showSlides(slideIndex += n);
	}

	function currentSlide(n) {
		showSlides(slideIndex = n);
	}

	function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("dot");
		if (n > slides.length) {slideIndex = 1}
		if (n < 1) {slideIndex = slides.length}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		if (!auto) {
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " active";
		} else {
			slideIndex++;
			if (slideIndex > slides.length) {
				slideIndex = 1
			}
			slides[slideIndex - 1].style.display = "block";
			setTimeout(showSlides, 5000); // Change image every 2 seconds
		}
	}
</script>

</body>
</html>
