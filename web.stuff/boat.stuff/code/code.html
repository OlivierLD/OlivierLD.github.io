function getPrm(prmName) {
  var loc = document.location.toString();
  var i = loc.indexOf(prmName + "=");      
  var value = '';
  if (i > -1) {
	str = loc.substr((prmName.length + 1)+i);
	var j = str.indexOf('&');
	if (j > -1) {
	  value = str.substr(0, j);
	} else {
	  value = str;
	}
  }
//alert(prmName + " = " + value);    
  return value;
}
