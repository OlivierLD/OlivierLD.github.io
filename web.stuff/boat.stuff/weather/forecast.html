<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Internet Weather Forecast</title>
    <link rel="icon" type="image/ico" href="../icons/hammerhead.02.ico">
    <link rel="stylesheet" href="../css/white.css" type="text/css"/>
    <style>

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: rgba(241, 241, 241, 0.5);
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

embed {
  height: 100%; 
  width: 100%;
}

.resizable {
  border: solid 2px black;
  border-radius: 5px;
  resize: both;
  overflow: auto;
}
    </style>
    <script type="text/javascript">

const TABS = [   // Add tabs here as needed
  { id: 'one', name: 'Earth', url: 'https://earth.nullschool.net/#current/wind/surface/level/orthographic=-22.32,45.08,1243' },
  { id: 'three', name: 'WindGuru', url: 'https://www.windguru.cz/map/' },
  { id: 'five', name: 'NOAA Faxes', url: 'https://olivierld.github.io/web.stuff/boat.stuff/weather/internet.faxes.NAtl.html' },
  { id: 'six', name: 'Ventusky', url: 'https://www.ventusky.com/?p=49.0;-9.7;5&l=wind-10m&t=20231101/2100&m=icon' },
  { id: 'seven', name: 'WindMorbihan', url: 'https://www.windmorbihan.com/' }
  
];

let openTab = (evt, tabNum) => {
    let tabLinks = document.getElementsByClassName("tablinks");
    for (let i=0; i<tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", ""); // Reset
    }
    // for (let i=0; i<TABS.length; i++) {
    //     document.getElementById(TABS[i].id).style.display = (i === tabNum) ? 'block' : 'none';
    // }
    evt.currentTarget.className += " active";

    document.getElementById('content').src = TABS[tabNum].url;
};

    </script>
</head>
<body>
  <h2>Several Weather Forecast WebSites</h2>
  <!-- The tabs. Add them here on demand -->
  <div class="tab" style="margin-top: 10px; display: grid; grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto;"> <!-- TODO Improve the grid-template... -->
      <button id="one" class="tablinks active" onclick="openTab(event, 0);">Earth</button>
      <button id="three" class="tablinks" onclick="openTab(event, 1);">WindGuru</button>
      <button id="five" class="tablinks" onclick="openTab(event, 2);">NOAA Faxes</button>
      <button id="six" class="tablinks" onclick="openTab(event, 3);">Ventusky</button>
      <button id="seven" class="tablinks" onclick="openTab(event, 4);">WindMorbihan</button>
  </div>
  <div class="resizable" style="height: 600px; width: 100%;">
    <embed id="content" src="https://earth.nullschool.net/#current/wind/surface/level/orthographic=-22.32,45.08,1243"></embed>
  </div>
  <div style="margin-top: 10px;">
    The same, and more... Some of the links below would not fit in the frame above, because of some Cross Origin Resource Sharing (CORS) issues.
    <ul>
      <li><a href="https://earth.nullschool.net/#current/wind/surface/level/orthographic=-22.32,45.08,1243" target="next">Earth</a></li>
      <li><a href="https://www.windy.com/?47.647,-3.330,11,i:pressure" target="next">Windy</a></li>
      <li><a href="https://www.windguru.cz/map/" target="next">WindGuru</a></li>
      <li><a href="https://www.surf-forecast.com/" target="next">Surf Forecast</a></li>
      <li><a href="https://olivierld.github.io/web.stuff/boat.stuff/weather/internet.faxes.NAtl.html" target="next">NOAA Faxes</a></li>
      <li><a href="https://www.ventusky.com/?p=49.0;-9.7;5&l=wind-10m&t=20231101/2100&m=icon" target="next">Ventusky</a></li>
      <li><a href="https://www.windmorbihan.com/" target="next">Wind Morbihan</a></li>
    </ul>
  </div>
  <hr/>
  <span style="font-style: italic;">OlivSoft never stops</span>
</body>

</html>
