<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Internet Weather Forecast</title>
    <link rel="icon" type="image/ico" href="../icons/hammerhead.02.ico">
    <link rel="stylesheet" href="../css/white.css" type="text/css"/>
    <style>

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: rgba(241, 241, 241, 0.5);
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

embed {
  border: solid 2px black;
  border-radius: 5px;
}

    </style>
    <script type="text/javascript">

const TABS = [   // Add tabs here as needed
  { id: 'one', name: 'Earth', url: 'https://earth.nullschool.net/#current/wind/surface/level/orthographic=-22.32,45.08,1243' },
  { id: 'two', name: 'Windy', url: 'https://www.windy.com/?47.647,-3.330,11,i:pressure' },
  { id: 'three', name: 'WindGuru', url: 'https://www.windguru.cz/map/' },
  { id: 'four', name: 'Surf Forecast', url: 'https://www.surf-forecast.com/ ' },
  { id: 'five', name: 'NOAA Faxes', url: 'https://olivierld.github.io/web.stuff/boat.stuff/weather/internet.faxes.NAtl.html' }
];

let openTab = (evt, tabNum) => {
    let tabLinks = document.getElementsByClassName("tablinks");
    for (let i=0; i<tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", ""); // Reset
    }
    // for (let i=0; i<TABS.length; i++) {
    //     document.getElementById(TABS[i].id).style.display = (i === tabNum) ? 'block' : 'none';
    // }
    evt.currentTarget.className += " active";

    document.getElementById('content').src = TABS[tabNum].url;
};

    </script>
</head>
<body>
  <h2>Several Weather Forecast WebSites</h2>
  <!-- The tabs. Add them here on demand -->
  <div class="tab" style="margin-top: 10px; display: grid; grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto;"> <!-- TODO Improve the grid-template... -->
      <button id="one" class="tablinks active" onclick="openTab(event, 0);">Earth</button>
      <button id="two" class="tablinks" onclick="openTab(event, 1);">Windy</button>
      <button id="three" class="tablinks" onclick="openTab(event, 2);">WindGuru</button>
      <button id="four" class="tablinks" onclick="openTab(event, 3);">Surf Forecast</button>
      <button id="five" class="tablinks" onclick="openTab(event, 4);">NOAA Faxes</button>
  </div>
  <div style="height: 600px; width: 100%;">
    <embed id="content" src="https://earth.nullschool.net/#current/wind/surface/level/orthographic=-22.32,45.08,1243" style="height: 100%; width: 100%;"></embed>
  </div>
</body>
<script type="text/javascript">

};

</script>
</html>
