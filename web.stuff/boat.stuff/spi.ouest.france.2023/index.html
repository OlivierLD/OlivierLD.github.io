		body {

        a:link {

        .list-link {
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px black, 0 0 25px white, 0 0 10px orange;
            text-decoration: none;
        }
        a.list-link:hover {
            color: cyan;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 4px 4px 8px black, 0 0 25px white, 0 0 10px cyan;
        }

        /* Tooltips, used below */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: silver;
            color: navy;
            text-transform: none;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 150%;
            left: 50%;
            margin-left: -100px;
            font-weight: normal;
            padding: 6px; /* This hides the 'arrow'... */

            /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip .tooltiptext-right {
            top: -5px;
            left: 140%;
            /*width: 200px;*/
            margin-left: -60px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent silver transparent;
        }

        .tooltip .tooltiptext-right::after {
            content: "";
            position: absolute;
            top: 50%;
            margin-left: -110px;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent silver transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tab {
			overflow: hidden;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: rgba(241, 241, 241, 0.5);
		}

		/* Style the buttons inside the tab */
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 17px;
		}

		/* Change background color of buttons on hover */
		.tab button:hover {
			background-color: #ddd;
		}

		/* Create an active/current tablink class */
		.tab button.active {
			background-color: #ccc;
		}

	</style>

    .entire-content {
        margin: auto;
        width: 190px;
        perspective: 1000px;
        position: relative;
        padding-top: 80px;
    }
    
    .content-carrousel {
        width: 100%;
        position: absolute;
        float: right;
        animation: rotar 15s infinite linear;
        transform-style: preserve-3d;
    }
    
    .content-carrousel:hover {
        animation-play-state: paused;
        cursor: pointer;
    }
    
    .content-carrousel figure {
        width: 140%;
        height: 400px;
        border: 1px solid #3b444b;
        overflow: hidden;
        position: absolute;
    }
    
    /* 
        Degree step: 40 = 360 / 9. 9 = nb slides 
                     51 ~= 360 / 7. 7 = nb slides
    */
    .content-carrousel figure:nth-child(1) {
        transform: rotateY(0deg) translateZ(300px);
    } .content-carrousel figure:nth-child(2) {
        transform: rotateY(51deg) translateZ(300px);
    } .content-carrousel figure:nth-child(3) {
        transform: rotateY(102deg) translateZ(300px);
    } .content-carrousel figure:nth-child(4) {
        transform: rotateY(153deg) translateZ(300px);
    } .content-carrousel figure:nth-child(5) {
        transform: rotateY(204deg) translateZ(300px);
    } .content-carrousel figure:nth-child(6) {
        transform: rotateY(255deg) translateZ(300px);
    } .content-carrousel figure:nth-child(7) {
        transform: rotateY(306deg) translateZ(300px);
    } .content-carrousel figure:nth-child(8) {
        transform: rotateY(357deg) translateZ(300px);
    }
    
    .shadow {
        position: absolute;
        box-shadow: 0px 0px 20px 0px #000;
        border-radius: 1px;
    }
    
    .content-carrousel img {
        image-rendering: auto;
        transition: all 300ms;
        width: 100%;
        height: 100%;
    }
    
    .content-carrousel img:hover {
        transform: scale(1.2);
        transition: all 300ms;
    }
    
    @keyframes rotar {
        from {
            transform: rotateY(0deg);
        } to {
            transform: rotateY(360deg);
        }
    }
    
    /* Display WebComponents */
    .black-frame {
                padding: 3px;
                margin: 1px;
                border-radius: 5px;
                border: 1px solid silver;
            }
    
    .centered {
        text-align: center;
    }
       
    </style>

    const TABS = ['kayak', 'todo', '2022', '2023']; // Add tabs here as needed

    let openTab = (evt, tabNum) => {
        let tabLinks = document.getElementsByClassName("tablinks");
        for (let i=0; i<tabLinks.length; i++) {
            tabLinks[i].className = tabLinks[i].className.replace(" active", ""); // Reset
        }

            document.getElementById(TABS[i]).style.display = (i === tabNum) ? 'block' : 'none';
        }
        evt.currentTarget.className += " active";
    };
