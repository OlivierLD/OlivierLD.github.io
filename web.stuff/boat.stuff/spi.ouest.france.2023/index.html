<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Spi Ouest France 2023</title>

	<script type="module" src="../../../webcomponents/widgets/slideshow/SlideShow.js"></script>
	<style type="text/css">
		body {
			background: black;
			color: cyan;
            font-weight: normal;
		}
        a:link {
            color: cyan;
        }
        .list-link {
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px black, 0 0 25px white, 0 0 10px orange;
            text-decoration: none;
        }
        a.list-link:hover {
            color: cyan;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 4px 4px 8px black, 0 0 25px white, 0 0 10px cyan;
        }

        /* Tooltips, used below */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: silver;
            color: navy;
            text-transform: none;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 150%;
            left: 50%;
            margin-left: -100px;
            font-weight: normal;
            padding: 6px; /* This hides the 'arrow'... */

            /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip .tooltiptext-right {
            top: -5px;
            left: 140%;
            /*width: 200px;*/
            margin-left: -60px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent silver transparent;
        }

        .tooltip .tooltiptext-right::after {
            content: "";
            position: absolute;
            top: 50%;
            margin-left: -110px;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent silver transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tab {
			overflow: hidden;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: rgba(241, 241, 241, 0.5);
		}

		/* Style the buttons inside the tab */
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 17px;
		}

		/* Change background color of buttons on hover */
		.tab button:hover {
			background-color: #ddd;
		}

		/* Create an active/current tablink class */
		.tab button.active {
			background-color: #ccc;
		}

	</style>

    <script type="text/javascript">

    let onSlideShowClick = (src) => {
        console.log(">> Client side!! Slide " + src + " was clicked.");
        window.open(src, '_blank'); // This is an example
    };

    const TABS = ['kayak', 'todo', '2022', '2023']; // Add tabs here as needed

    let openTab = (evt, tabNum) => {
        let tabLinks = document.getElementsByClassName("tablinks");
        for (let i=0; i<tabLinks.length; i++) {
            tabLinks[i].className = tabLinks[i].className.replace(" active", ""); // Reset
        }
        for (let i=0; i<TABS.length; i++) {
            document.getElementById(TABS[i]).style.display = (i === tabNum) ? 'block' : 'none';
        }
        evt.currentTarget.className += " active";
    };

    </script>
