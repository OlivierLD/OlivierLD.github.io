<div id="svg-clock-id">

	<svg xmlns="http://www.w3.org/2000/svg"
			 version="1.1"
			 style="width: 400px; height: 300px;"
			 onload="startUp()">

		<script>

			<![CDATA[

			/* Evolved from DHTML version
				 @ http://www.dhteumeuleu.com */

			var xmlns = "http://www.w3.org/2000/svg";
			var xlinkns = "http://www.w3.org/1999/xlink";

			var backX0;
			var backY0;
			var backWidth;
			var backHeight;

			var O = [];
			var TM = [];
			var Tm = [];
			var A = 1000;


			const digits = [
				" ###   #  #### #### #   ###### ### ##### ###  ###      ",
				"#   #  #      #    ##   ##    #   #    ##   ##   #     ",
				"#   #  #      #    ##   ##    #        ##   ##   #  #  ",
				"#   #  #   ###  ### ######### ####     # ###  ####     ",
				"#   #  #  #        #    #    ##   #    ##   #    #  #  ",
				"#   #  #  #        #    #    ##   #    ##   ##   #     ",
				" ###   #  #########     #####  ###     # ###  ###      "
			];


			function startUp() {

				let bg = document.getElementById("backGround");
				backX0 = bg.getAttributeNS(null, "x");
				backY0 = bg.getAttributeNS(null, "y");
				backWidth = bg.getAttributeNS(null, "width");
				backHeight = bg.getAttributeNS(null, "height");

				dayDisplay();
				timer();

				/*
					 k        0  1  2  3  4  5  6  7   -> 1st args of Cdigit
					display   *  *  :  *  *  :  *  *   -> 2nd args of Cdigit
																								('10' for ':')
				*/
				let k = 0;
				for (let i = 0; i < 6; i++) {
					O[k] = new Cdigit(k++, TM[i]);
					if (i == 1 || i == 3) O[k] = new Cdigit(k++, 10);
				}
				mainloop();
			}

			/* Input for Cdigit
				 N = 0-7
				 d = 0-9 or 10 */

			function Cdigit(N, d) {
				// digit prototype: 5 x 7 dots for each of digit from 0 to 9
				this.O = [];
				for (let i = 0; i < 7; i++) {
					for (let j = 0; j < 5; j++) {
						if (digits[i].charAt(5 * d + j) != " ") {
							this.O.push(
									// COjb(this.a, this.z)
									new CObj(((28 * N) + (j * 5)) / (180 / Math.PI), -42 + i * 12)
							);
						}
					}
				}
			}

			function CObj(a, z) {
				// create led element
				this.o = document.createElementNS(xmlns, "circle");
				document.getElementById("clock3D").appendChild(this.o);
				this.a = a;
				this.z = z;
				this.plot = true;
			}

			// leds lighting

			// main 3D function
			CObj.prototype.anim = function () {
				// z axis rotation
				let x = Math.sin(A + this.a) * 100;
				let y = Math.cos(A + this.a) * 100;
				// simple 3D
				let x1 = y;
				let zz = this.z;
				let y1 = -zz;
				zz = x;
				// 2D projection
				let r = 396 / (396 + zz);
				x = Math.round(backWidth / 2 - x1 / r) + parseFloat(backX0);
				y = Math.round(backHeight / 2 - y1 / r) + parseFloat(backY0);

				// leds lighting
				if (zz > 0) {
					this.o.setAttributeNS(null, "fill", "#ff0000");
					this.o.setAttributeNS(null, "cx", x);
					this.o.setAttributeNS(null, "cy", y);
					this.o.setAttributeNS(null, "r", "5");
					this.o.setAttributeNS(null, "opacity", "1.0");
				} else {
					this.o.setAttributeNS(null, "fill", "#d9d9d9"); // "#00ff00");
					this.o.setAttributeNS(null, "cx", x);
					this.o.setAttributeNS(null, "cy", y);
					this.o.setAttributeNS(null, "r", "5");
					this.o.setAttributeNS(null, "opacity", "0.3");
				}
			}

			function mainloop() {
				// rotation speed
				A -= Math.PI / 120;
				// refresh time
				k = 0;
				for (let i = 0; i < 6; i++) {
					if (TM[i] != Tm[i]) {
						Tm[i] = TM[i];
						// destroy objects
						for (let j in O[k].O) {
							document.getElementById("clock3D").removeChild(O[k].O[j].o);
						}
						delete O[k];
						// create new digit
						O[k] = new Cdigit(k, TM[i]);
					}
					// skip colons
					k += (i == 1 || i == 3) ? 2 : 1;
				}
				// call animation
				for (let i in O) {
					for (let j in O[i].O) {
						O[i].O[j].anim();
					}
				}
				setTimeout("mainloop()", 20);
			}

			function timer() {
				// HH:MM:SS
				T = new Date();
				h = T.getHours();
				m = T.getMinutes();
				s = T.getSeconds();

				TM = [
					Math.floor(h / 10),
					h % 10,
					Math.floor(m / 10),
					m % 10,
					Math.floor(s / 10),
					s % 10
				];
				setTimeout("timer()", 1000);
			}

			function dayDisplay() {
				let dayName = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
				let monthName = new Array("January", "February", "March", "April", "May", "June",
																  "July", "August", "September", "October", "November", "December");
				let today = new Date();
				document.getElementById("date").firstChild.nodeValue =
						dayName[today.getDay()] + ", "
						+ monthName[today.getMonth()] + " "
						+ today.getDate() + ", " + today.getFullYear();
			}

			]]>

		</script>


		<rect id="backGround" x="50" y="50" width="300" height="200" fill="black" stroke="#444" stroke-width="5"/>
		<rect id="backGround" x="53" y="53" width="294" height="194" fill="none" stroke="#fff" stroke-width="1"/>

		<g id="clock3D">
			<circle id="red" cx="-150" cy="-150" r="4" fill="red"/>
			<circle id="green" cx="-150" cy="-150" r="4" fill="green" opacity="0.3"/>
		</g>

		<text id="date"
					x="70"
					y="240"
					font-size="20"
					font-family="'Lato', Verdana, Arial, Helvetica, Geneva, sans-serif"
					fill="white"
					aria-label="Current date and time"
					style="font-family: 'Lato', Verdana, Arial, Helvetica, Geneva, sans-serif; font-size: 16px; text-align: center;">
			- - -
			<animate attributeName="opacity"
							 dur="5s"
							 values="1;0;1"
							 repeatCount="indefinite"/>
		</text>

	</svg>

</div>
